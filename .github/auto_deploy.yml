name: Deploy to Local

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      
      - name: Deploy to Local
        run: cp -r pet-food-store C:\laragon\www\
        
      - name: check
        run: IF EXIST "C:\laragon\www\pet-food-store" (
              RD /S /Q "C:\laragon\www\pet-food-store"
          )

