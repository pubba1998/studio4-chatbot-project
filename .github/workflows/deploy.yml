name: Deploy to Local

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check if folder exists
        run: |
          if [ -d "C:\laragon\www\pet-food-store" ]; then
            rm -rf "C:\laragon\www\pet-food-store"
          fi

      - name: Deploy to Local
        run: xcopy /E /I pet-food-store C:\laragon\www\

      - name: Deploy SQL files
        run: |
          cat C:\laragon\www\pet-food-store\11.sql | mysql -h localhost -u root
